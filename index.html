<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamble Life Savings</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .box {
      width: 100px;
      height: 200px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      font-size: 40px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }

    .text {
      position: absolute;
      top: 0;
      transition: top 0s linear;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box1"><div class="text">?</div></div>
    <div class="box" id="box2"><div class="text">?</div></div>
    <div class="box" id="box3"><div class="text">?</div></div>
  </div>
  <button id="gambleButton">Gamble Life Savings</button>

  <script>
    const symbols = ["$", "!", "@", "#", "%", "&", "*", "+", "?"];

    function spinBox(box, minChanges, maxChanges, startDelay, delayIncrease) {
      let changes = Math.floor(Math.random() * (maxChanges - minChanges + 1)) + minChanges;
      let count = 0;
      let delay = startDelay;
      const textElement = box.querySelector('.text');

      const changeSymbol = () => {
        if (count >= changes) {
          // Stop sliding and keep the final symbol in the center
          textElement.style.transition = 'top 0s'; // No transition on last change
          textElement.style.top = '50%'; // Keep at center
          return;
        }

        textElement.textContent = symbols[Math.floor(Math.random() * symbols.length)];

        // Slide down by increasing the "top" value
        textElement.style.transition = `top ${delay}ms linear`;
        textElement.style.top = '100%'; // Slide to the bottom

        count++;

        // After the slide down, reset to the top immediately
        setTimeout(() => {
          textElement.style.top = '-100%'; // Instant teleport back to the top
        }, delay);

        delay += delayIncrease;
        setTimeout(changeSymbol, delay);
      };

      changeSymbol();
    }

    document.getElementById("gambleButton").addEventListener("click", () => {
      spinBox(document.getElementById("box1"), 15, 20, 50, 40); // Left box: least spins
      spinBox(document.getElementById("box2"), 24, 28, 40, 20); // Middle box: moderate spins
      spinBox(document.getElementById("box3"), 31, 35, 20, 10); // Right box: most spins
    });
  </script>
</body>
</html>
