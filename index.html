<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamble Life Savings</title>
  <style>
    #box {
      width: 300px;
      height: 200px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      margin: 20px auto;
      font-size: 40px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box">?</div>
  <button id="gambleButton">Gamble Life Savings</button>

  <script>
    const symbols = ["$", "!", "@", "#", "%", "&", "*", "+", "?"];
    const box = document.getElementById("box");
    const button = document.getElementById("gambleButton");

    button.addEventListener("click", () => {
      let changes = Math.floor(Math.random() * (30 - 24 + 1)) + 24; // Randomly 9-15 changes
      let count = 0;
      let delay = 50; // Start with a fast delay of 100ms

      const changeSymbol = () => {
        if (count >= changes) return; // Stop after the target changes
        box.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        count++;

        // Increase the delay to slow down as it progresses
        delay += 10;

        // Schedule the next symbol change with the new delay
        setTimeout(changeSymbol, delay);
      };

      changeSymbol(); // Start the changes
    });
  </script>
</body>
</html>
