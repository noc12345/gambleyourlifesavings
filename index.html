<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamble Life Savings</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .box {
      width: 100px;
      height: 200px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      font-size: 40px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }
    .text {
      position: absolute;
      top: -100%; /* start above the visible area */
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #lifeSavingsDisplay {
      font-size: 20px;
      font-weight: bold;
    }
    #betInputContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #betInput {
      width: 80px;
      font-size: 16px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="lifeSavingsDisplay">Life Savings: 10$</div>

  <div class="container">
    <div class="box" id="box1"><div class="text">?</div></div>
    <div class="box" id="box2"><div class="text">?</div></div>
    <div class="box" id="box3"><div class="text">?</div></div>
  </div>

  <div id="betInputContainer">
    <label for="betInput">Input your bet</label>
    <input type="number" id="betInput" min="1" />
  </div>

  <button id="gambleButton" disabled>Gamble Life Savings</button>

  <script>
    const symbols = ["$", "!", "@", "#", "%", "&", "*", "+", "?"];
    let lifeSavings = 10;

    const lifeSavingsDisplay = document.getElementById("lifeSavingsDisplay");
    const betInput = document.getElementById("betInput");
    const gambleButton = document.getElementById("gambleButton");

    // Update the life savings display
    function updateLifeSavingsDisplay() {
      lifeSavingsDisplay.textContent = `Life Savings: ${lifeSavings}$`;
    }

    // Check if the bet is valid (not greater than life savings)
    betInput.addEventListener("input", () => {
      const betAmount = parseInt(betInput.value, 10);
      if (betAmount > lifeSavings || isNaN(betAmount) || betAmount <= 0) {
        gambleButton.disabled = true;
      } else {
        gambleButton.disabled = false;
      }
    });

    // Spin the box and subtract the bet amount from life savings
    function spinBox(box, minChanges, maxChanges, startDelay, delayIncrease) {
      const totalChanges =
        Math.floor(Math.random() * (maxChanges - minChanges + 1)) + minChanges;
      const textElement = box.querySelector(".text");

      function spinCycle(count, currentDelay) {
        if (count >= totalChanges) {
          textElement.textContent =
            symbols[Math.floor(Math.random() * symbols.length)];
          textElement.style.transition = `top ${currentDelay}ms linear`;
          textElement.style.top = "50%"; 
          return;
        }

        textElement.textContent =
          symbols[Math.floor(Math.random() * symbols.length)];

        textElement.style.transition = `top ${currentDelay}ms linear`;
        textElement.style.top = "100%"; 

        setTimeout(() => {
          textElement.style.transition = "none";
          textElement.style.top = "-100%"; 

          setTimeout(() => {
            spinCycle(count + 1, currentDelay + delayIncrease);
          }, 20);
        }, currentDelay);
      }

      textElement.style.top = "-100%";
      spinCycle(0, startDelay);
    }

    gambleButton.addEventListener("click", () => {
      const betAmount = parseInt(betInput.value, 10);
      if (betAmount <= lifeSavings && !isNaN(betAmount) && betAmount > 0) {
        // Subtract the bet amount from life savings
        lifeSavings -= betAmount;
        updateLifeSavingsDisplay();

        // Trigger the spin for all three boxes
        spinBox(document.getElementById("box1"), 15, 20, 50, 40);
        spinBox(document.getElementById("box2"), 24, 28, 40, 20);
        spinBox(document.getElementById("box3"), 31, 35, 20, 10);
      } else {
        alert("Invalid bet amount! Please enter a valid bet that is less than or equal to your life savings.");
      }
    });

    // Initialize the life savings display
    updateLifeSavingsDisplay();
  </script>
</body>
</html>
