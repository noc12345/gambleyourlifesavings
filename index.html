<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamble Life Savings</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .box {
      width: 100px;
      height: 200px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      font-size: 40px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box1">?</div>
    <div class="box" id="box2">?</div>
    <div class="box" id="box3">?</div>
  </div>
  <button id="gambleButton">Gamble Life Savings</button>

  <script>
    const symbols = ["$", "!", "@", "#", "%", "&", "*", "+", "?"];
    
    function spinBox(box, minChanges, maxChanges, startDelay, delayIncrease) {
      let changes = Math.floor(Math.random() * (maxChanges - minChanges + 1)) + minChanges;
      let count = 0;
      let delay = startDelay;

      const changeSymbol = () => {
        if (count >= changes) return;
        box.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        count++;
        delay += delayIncrease;
        setTimeout(changeSymbol, delay);
      };

      changeSymbol();
    }

    document.getElementById("gambleButton").addEventListener("click", () => {
      spinBox(document.getElementById("box1"), 15, 20, 50, 40); // Left box: least spins
      spinBox(document.getElementById("box2"), 24, 32, 40, 30); // Middle box: moderate spins
      spinBox(document.getElementById("box3"), 36, 40, 20, 20); // Right box: most spins
    });
  </script>
</body>
</html>
