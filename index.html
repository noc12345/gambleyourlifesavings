<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamble Life Savings</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .box {
      width: 100px;
      height: 200px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      font-size: 40px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }
    .text {
      position: absolute;
      top: -100%; /* start above the visible area */
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box1"><div class="text">?</div></div>
    <div class="box" id="box2"><div class="text">?</div></div>
    <div class="box" id="box3"><div class="text">?</div></div>
  </div>
  <button id="gambleButton">Gamble Life Savings</button>

  <script>
    const symbols = ["$", "!", "@", "#", "%", "&", "*", "+", "?"];

    /**
     * Spins the given box by repeatedly sliding its text down.
     *
     * @param {Element} box - The container element with a nested .text element.
     * @param {number} minChanges - Minimum number of spins.
     * @param {number} maxChanges - Maximum number of spins.
     * @param {number} startDelay - Initial delay/duration in ms for the sliding animation.
     * @param {number} delayIncrease - Amount to increase the delay each cycle.
     */
    function spinBox(box, minChanges, maxChanges, startDelay, delayIncrease) {
      const totalChanges =
        Math.floor(Math.random() * (maxChanges - minChanges + 1)) + minChanges;
      const textElement = box.querySelector(".text");

      /**
       * Performs one spin cycle.
       *
       * @param {number} count - The current spin count.
       * @param {number} currentDelay - The current delay/duration for the slide.
       */
      function spinCycle(count, currentDelay) {
        if (count >= totalChanges) {
          // Final spin: animate to center and stop.
          textElement.textContent =
            symbols[Math.floor(Math.random() * symbols.length)];
          textElement.style.transition = `top ${currentDelay}ms linear`;
          textElement.style.top = "50%"; // move to center
          return;
        }

        // Set a new random symbol.
        textElement.textContent =
          symbols[Math.floor(Math.random() * symbols.length)];

        // Animate sliding from the current position (should be at -100%) to the bottom.
        textElement.style.transition = `top ${currentDelay}ms linear`;
        textElement.style.top = "100%"; // slide to bottom

        // When the transition finishes, teleport back to the top and start the next cycle.
        setTimeout(() => {
          // Remove transition for an instant reset.
          textElement.style.transition = "none";
          textElement.style.top = "-100%"; // teleport to top

          // Use a very short delay to allow the DOM to update, then start the next cycle.
          setTimeout(() => {
            spinCycle(count + 1, currentDelay + delayIncrease);
          }, 20);
        }, currentDelay);
      }

      // Ensure the text starts above the visible area.
      textElement.style.top = "-100%";
      spinCycle(0, startDelay);
    }

    document.getElementById("gambleButton").addEventListener("click", () => {
      spinBox(document.getElementById("box1"), 15, 20, 50, 40); // Left box: fewer spins, slower reset
      spinBox(document.getElementById("box2"), 24, 28, 40, 20); // Middle box: moderate spins
      spinBox(document.getElementById("box3"), 31, 35, 20, 10); // Right box: more spins, faster initially
    });
  </script>
</body>
</html>
