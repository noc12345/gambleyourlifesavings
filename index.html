<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamble Life Savings</title>
  <style>
    #box {
      width: 300px;
      height: 200px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      margin: 20px auto;
      font-size: 40px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box">?</div>
  <button id="gambleButton">Gamble Life Savings</button>

  <script>
    const symbols = ["$", "!", "@", "#", "%", "&", "*", "+", "?"];
    const box = document.getElementById("box");
    const button = document.getElementById("gambleButton");

    button.addEventListener("click", () => {
      let changes = Math.floor(Math.random() * (15 - 9 + 1)) + 9; // Randomly 9-15 changes
      let count = 0;

      const interval = setInterval(() => {
        box.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        count++;
        if (count >= changes) {
          clearInterval(interval);
        }
      }, 200); // Change symbol every 200ms
    });
  </script>
</body>
</html>
